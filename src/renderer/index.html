<!DOCTYPE html>
<html lang="enUK">
<head>
  <meta charset="UTF-8" />
  <title>Electron Canvas</title>

    content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'"
  />

  <link href="./assets/styles.css" type="text/css" rel="stylesheet" />
</head>

<body>

  <h1>Hello World!</h1>
