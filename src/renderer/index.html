<!DOCTYPE html>
<html lang="enUK">
<head>
  <meta charset="UTF-8" />
  <title>Electron Canvas</title>
  <meta
    http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'"
  />

  <link href="./assets/styles.css" type="text/css" rel="stylesheet" />
</head>

<body>
<div class="container">
  <div>
    <h1>Class Diagram Constructor</h1>
    <div id="analyzeForm">
      <input type="file" accept=".ts" id="file-input" />
      <button id="analyze-button">Analyze</button>
    </div>
    <button id="addRectangleBtn">📄</button>
    <button id="addArrowBtn">➚</button>
    <button id="deleteAllBtn">❌</button>
    <pre id="result-container"></pre>
    <div class="canvas-wrapper">
      <canvas id="canvas" style="border: 1px solid #000"></canvas>
    </div>
  </div>
  <div class="sidePanel">
    <h1>Class Info</h1>
    <hr>
    <h2 id="className"></h2>
    <div class="attribute" id="propertiesList"></div>
    <div class="attribute" id="methodsList"></div>
    <form id="form"></form>
  </div>
</div>
<script type="module" src="./src/renderer.ts"></script>
<script type="module" src="src/CanvasView.ts"></script>
</body>
</html>
